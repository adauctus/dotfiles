window:
  decorations: full
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14.0
  offset:
    x: 2
    y: 5
  use_thin_strokes: true

key_bindings:
  - { key: N,        mods: Command, command: { program: "open", args: ["-nb", "io.alacritty"] } }
  - { key: T,        mods: Command,       chars: "\x01\x63" }
  - { key: W,        mods: Command,       chars: "\x01\x78" }
